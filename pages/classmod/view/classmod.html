<div class="mainBody classmod" ng-controller="classmodCtrl">
	<span class="layui-breadcrumb" lay-separator="-">
	  <a href="">班级管理</a>
	  <a><cite>修改班级</cite></a>
	</span>
	<form class="contain layui-form">
		<blockquote class="layui-elem-quote">修改班级</blockquote>
		<hr />
		<div class="layui-form-item">
			<label class="layui-form-label">班级类型：</label>
			<div class="layui-input-block">
				<select name="city" lay-verify="required">
					<option value="">--请选择班级类型--</option>
					<option value="0">java</option>
					<option value="1">fed</option>
					<option value="2">fullstack</option>
					<option value="3">uid</option>
					<option value="4">other</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班级：</label>
			<div class="layui-input-block">
				<select name="city" lay-verify="required">
					<option value="">--请选择班级--</option>
					<option value="0">全栈1</option>
					<option value="1">全栈2</option>
					<option value="2">全栈3</option>
					<option value="3">全栈4</option>
					<option value="4">全栈5</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">IP段：</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入IP段" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">毕业状态：</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="未毕业" title="未毕业">
				<input type="radio" name="sex" value="已毕业" title="已毕业" checked>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注：</label>
			<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入备注" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

</div>
