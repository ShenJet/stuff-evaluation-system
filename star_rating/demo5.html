<!doctype html>
<html>
    <head>
        <title>rater demo</title>
        <meta charset="utf-8"/>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="bower_components/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-star-rating/js/star-rating.min.js" type="text/javascript"></script>
        <script src="demo4.js" type="text/javascript"></script>
        <style type="text/css">
            body{
                margin: 20px;
            }
            label{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>开发人员岗位能力成熟度模型-v1</h1>
        <hr>
        <label>编码能力:</label>
        <input class="my-star-rater" data-key="d-coding" type="number"/>
        <label>学习能力:</label>
        <input class="my-star-rater" data-key="d-studying" type="number"/>
        <label>业务能力:</label>
        <input class="my-star-rater" data-key="d-business" type="number"/>

        <script type="text/javascript">

            var dataSet = {};
            dataSet['d-coding'] = [
                "无法完成指派的任务，即使给出思路",
                "可以部分完成任务，需要给出思路和参考代码",
                "可独立完成指派的任务，无需给出思路，代码100%规范",
                "零缺陷，优化代码，无冗余",
                "具有发现系统隐患，优化系统的能力"
            ];
            dataSet['d-studying'] = [
                "无法自我学习，所有内容只能100%模仿",
                "基于给出学习资料和文档，学习部分内容",
                "基于给出的学习方向，自己查找资料并学习所有内容",
                "针对知识点完成自我学习，可以指出其不足",
                "任何知识点，只要花点时间就可以学习和精通"
            ];
            dataSet['d-business'] = [
                "无法看懂需求描述内容",
                "需求能看懂，但做出的效果不符合业务逻辑",
                "需求能看懂，效果符合业务",
                "能看到并实现任务需求后面的业务逻辑",
                "熟悉系统业务逻辑，能自我开发需求"
            ];

        </script>
    </body>
</html>
